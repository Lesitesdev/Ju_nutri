<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Responsivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-green-700 text-white shadow-md z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      
      <!-- Logo -->
      <div class="text-2xl font-bold cursor-pointer">
        Logo / Início
      </div>

      <!-- Menu Desktop -->
      <nav class="hidden md:flex space-x-8 text-lg font-medium">
        <a href="#sobre" class="hover:text-green-300">Sobre</a>
        <a href="#servicos" class="hover:text-green-300">Serviços</a>
        <a href="#depoimentos" class="hover:text-green-300">Depoimentos</a>
        <a href="#blog" class="hover:text-green-300">Blog</a>
        <a href="#contato" class="hover:text-green-300">Contato</a>
      </nav>

      <!-- Botão Menu Mobile -->
      <button id="menu-btn" class="md:hidden flex flex-col space-y-1 focus:outline-none">
        <span class="w-6 h-0.5 bg-white"></span>
        <span class="w-6 h-0.5 bg-white"></span>
        <span class="w-6 h-0.5 bg-white"></span>
      </button>
    </div>

    <!-- Menu Mobile -->
    <div id="menu-mobile" class="hidden md:hidden flex-col bg-green-800 text-white space-y-4 px-6 py-4">
      <a href="#sobre" class="hover:text-green-300">Sobre</a>
      <a href="#servicos" class="hover:text-green-300">Serviços</a>
      <a href="#depoimentos" class="hover:text-green-300">Depoimentos</a>
      <a href="#blog" class="hover:text-green-300">Blog</a>
      <a href="#contato" class="hover:text-green-300">Contato</a>
    </div>
  </header>

  <!-- Espaço para testar rolagem -->
  <main class="pt-28 max-w-4xl mx-auto p-6">
    <section id="sobre" class="py-20 border-b">
      <h2 class="text-3xl font-bold mb-4">Sobre</h2>
      <p>Conteúdo da seção sobre...</p>
    </section>
    <section id="servicos" class="py-20 border-b">
      <h2 class="text-3xl font-bold mb-4">Serviços</h2>
      <p>Conteúdo da seção serviços...</p>
    </section>
    <section id="depoimentos" class="py-20 border-b">
      <h2 class="text-3xl font-bold mb-4">Depoimentos</h2>
      <p>Conteúdo da seção depoimentos...</p>
    </section>
    <section id="blog" class="py-20 border-b">
      <h2 class="text-3xl font-bold mb-4">Blog</h2>
      <p>Conteúdo da seção blog...</p>
    </section>
    <section id="contato" class="py-20 border-b">
      <h2 class="text-3xl font-bold mb-4">Contato</h2>
      <p>Conteúdo da seção contato...</p>
    </section>
  </main>

  <!-- Script para abrir/fechar menu -->
  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu-mobile');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
